<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@200&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/865bff2656.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>+5 Weather Forecast</title>
<style>
</style>
</head>
<body>
    <div class="container">
        <form action="" id="search-bar"> 
            <input type="text" id= "search-input">
            <input type="submit" value="Search" class="btn btn-primary">       
            <input type="submit" value="Current Location" class="btn btn-primary" id="current-location">     
       </form>
          <div class="current">
              <h1 id="current-city">
                 Hartford
             </h1>
             <h2 id= "current-temp">
                 52° 
                </h2>
                <div class="temp">
                    <a href="#" id= "Cel-button">C</a> |
                    <a href="#" id="fahr-button"> F</a> 
                </div>
               <div class="cloud">
                   <i class="fas fa-cloud"></i>
               </div>
               <h3 id="date-only">
                   Monday, March 29th, 2021
               </h3>
               <h4 id= "time-only">
                   2:12 pm
               </h4>
          </div>
       <div class="forecast">
           <div class="row">
               <div class="col-4">
                   Tuesday
                   <br />
                   52°/50°
                   <br />
                   <i class="fas fa-cloud-sun"></i>
               </div>
               <div class="col-4">
                   Wednesday
                   <br />
                   55°/51°
                   <br />
                   <i class="fas fa-cloud"></i>
               </div>
               <div class="col-4">
                   Thursday
                   <br />
                   65°/53°
                   <br />
                   <i class="fas fa-sun"></i>
               </div>
           <div class="row">
               <div class="col-4">
                   Friday
                   <br />
                   64°/46°
                   <br />
                   <i class="fas fa-sun"></i>
               </div>
               <div class="col-4">
                   Saturday
                   <br />
                   60°/56°
                   <br />
                   <i class="fas fa-cloud-sun-rain"></i>
               </div>
               <div class="col-4">
                   Sunday
                   <br />
                   67°/63°
                   <br />
                   <i class="fas fa-cloud-sun-rain"></i>
               </div>
   
           </div>
           </div>
       </div>
       </div>
    </div>
  <div>
      <p>
         <a href="https://github.com/OliviaMichele/Weather-project-repo">Open Source <Code></Code></a>by Olivia Andrade
     </p>
    </div>
 <script src="src/app.js">
    
 </script>
</body>
</html>
